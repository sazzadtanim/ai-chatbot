name: CI/CD Pipeline

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '18'

      - name: Install PNPM
        run: npm install -g pnpm@latest

      - name: Install Dependencies
        run: pnpm i

      - name: Run Tests
        run: pnpm test

      - name: Build
        run: pnpm build

